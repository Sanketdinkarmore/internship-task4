<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
</head>
<body>
  <table border="2">
    <thead>This Table is for Cars</thead>
    <tr>
        <th rowspan="2">Name</th>
        <th rowspan="2">Model</th>
        <th rowspan="2">Delivery Date</th>
        <th rowspan="2">age</th>
        <th colspan="2"> Owner's gender</th>
    </tr>
    <tr>
        <th>male</th>
        <th>female</th>
    </tr>
    <tbody>
        <tr>
            <td>Toyota</td>
            <td>Corolla</td>
            <td>12-3-24</td>
            <td>19</td>
            <td>M</td>
            <td></td>
        </tr>
        <tr>
            <td>Ford</td>
            <td>Mustang</td>
            <td>14-5-24</td>
            <td>21</td>
            <td></td>
            <td>F</td>
        </tr>
        <tr>
            <td>Honda</td>
            <td>Civic</td>
            <td>12-7-24</td>
            <td>22</td>
            <td>M</td>
            <td></td>
        </tr>

    </tbody>
</table>

</body>
</html>
